<html>
    <head>
        <meta charset="utf-8">
        <tilte></tilte>
    </head>
    <body>
        <h1>Loop & Array</h1>
        <script>
            var coworkers = ['Meerkat','Uzuz','Soso','Dduri','grape','additem'];
        </script>
        <h2> Co workers</h2>
        <ul>
            <script>
                var i = 0;
                while(i < coworkers.length){
                    document.write('<li><a href="http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</li>');
                    i = i + 1;
                }
            </script>
        </ul>
    </body>
</html>
