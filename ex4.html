    <body>
        <h1>Comparison operators & Boolean</h1>
        <h2>===</h2>
        <h3>1===1</h3>
        <script>
            document.write(1===1);
        </script>
        <h3>1===2</h3>
        <script>
            document.write(1===2);
        </script>
        <P> True와 Flase의 값을 묶어서 Boolean이라 부른다.</P>
        <p> Number / String / Boolean </p>

        <h3>1&lt;1</h3>
        <script>
            document.write(1<1);
        </script>
    </body>
