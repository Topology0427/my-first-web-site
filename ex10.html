<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Objects</h1>
        <h2>Create</h2>
    <script> //배열은 대괄호, 객체는 중괄호
        var coworkers = {
            "Teacher" : "Meerkat",
            "Dog" : "Soso"
        };
        document.write("Teacher : "+coworkers.Teacher+"<br>")
        document.write("Dog : " +coworkers.Dog+"<br>")
        coworkers.Lovelove = "Uzuz";
        document.write("Lovelove : "+coworkers.Lovelove+"<br>")
        
        coworkers["data scientist"] = "mingming";
        document.write("data scientist : "+coworkers["data scientist"]+"<br>")
    </script>

    <h2> Iterate</h2>
    <script>
        for(var key in coworkers){
            document.write(key+ ' : '+coworkers[key]+'<br>')
        }
    </script>

    <h2>Property & Method</h2>
    <script>
        coworkers.showAll = function(){
            for(var key in coworkers){
            document.write(key+ ' : '+this[key]+'<br>')
            }    
        }
        coworkers.showAll();
    </script>
    </body>
</html>
